<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>
<body>
    <script>
        var num=prompt("enter any number you want");
        if(num%2==0){
            document.write("this number is even");
        }
        else{
            document.write("the number you enter is odd number");
        }
    </script>
</body>
</html>
